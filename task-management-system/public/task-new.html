<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая задача - Система управления</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --dark: #2d3748;
            --gray: #718096;
            --gray-light: #e2e8f0;
            --gray-lighter: #f7fafc;
            --white: #ffffff;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
            --radius: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
        }

        .form-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .form-body {
            padding: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .required {
            color: var(--danger);
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 0.75rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.875rem;
            color: var(--gray);
            margin-top: 0.25rem;
        }

        /* People Selector */
        .people-selector {
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            padding: 0.75rem;
        }

        .selected-people {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            min-height: 40px;
        }

        .person-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .person-chip-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .person-chip-remove {
            cursor: pointer;
            margin-left: 0.25rem;
            opacity: 0.8;
        }

        .person-chip-remove:hover {
            opacity: 1;
        }

        .people-search {
            position: relative;
        }

        .people-search-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.875rem;
        }

        .people-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            margin-top: 0.25rem;
            display: none;
        }

        .people-dropdown.show {
            display: block;
        }

        .person-option {
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background 0.2s;
        }

        .person-option:hover {
            background: var(--gray-lighter);
        }

        .person-option-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .person-option-info {
            flex: 1;
        }

        .person-option-name {
            font-weight: 500;
            color: var(--dark);
        }

        .person-option-email {
            font-size: 0.75rem;
            color: var(--gray);
        }

        /* Priority Radio */
        .priority-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .priority-option {
            position: relative;
        }

        .priority-input {
            position: absolute;
            opacity: 0;
        }

        .priority-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .priority-input:checked + .priority-label {
            border-color: transparent;
        }

        .priority-input[value="low"]:checked + .priority-label {
            background: #c6f6d5;
            color: #22543d;
        }

        .priority-input[value="medium"]:checked + .priority-label {
            background: #bee3f8;
            color: #2c5282;
        }

        .priority-input[value="high"]:checked + .priority-label {
            background: #fed7d7;
            color: #742a2a;
        }

        .priority-input[value="urgent"]:checked + .priority-label {
            background: #f56565;
            color: white;
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--gray-lighter);
            border-top: 1px solid var(--gray-light);
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: var(--gray);
            border: 2px solid var(--gray-light);
        }

        .btn-secondary:hover {
            background: var(--gray-lighter);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .form-header {
                padding: 1.5rem;
            }

            .form-body {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
            }

            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-group {
                width: 100%;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>✨ Создание новой задачи</h1>
                <p>Заполните информацию о задаче и назначьте ответственных</p>
            </div>

            <form id="taskForm" onsubmit="handleSubmit(event)">
                <div class="form-body">
                    <!-- Title -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">
                                Название задачи <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="title" 
                                name="title" 
                                class="form-input" 
                                placeholder="Например: Разработка нового функционала"
                                required
                            >
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">Описание</label>
                            <textarea 
                                id="description" 
                                name="description" 
                                class="form-textarea" 
                                placeholder="Подробное описание задачи..."
                            ></textarea>
                            <div class="form-hint">Можно использовать Markdown для форматирования</div>
                        </div>
                    </div>

                    <!-- Priority & Status -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Приоритет</label>
                            <div class="priority-group">
                                <div class="priority-option">
                                    <input type="radio" id="priority-low" name="priority" value="low" class="priority-input">
                                    <label for="priority-low" class="priority-label">
                                        🟢 Низкий
                                    </label>
                                </div>
                                <div class="priority-option">
                                    <input type="radio" id="priority-medium" name="priority" value="medium" class="priority-input" checked>
                                    <label for="priority-medium" class="priority-label">
                                        🔵 Средний
                                    </label>
                                </div>
                                <div class="priority-option">
                                    <input type="radio" id="priority-high" name="priority" value="high" class="priority-input">
                                    <label for="priority-high" class="priority-label">
                                        🟡 Высокий
                                    </label>
                                </div>
                                <div class="priority-option">
                                    <input type="radio" id="priority-urgent" name="priority" value="urgent" class="priority-input">
                                    <label for="priority-urgent" class="priority-label">
                                        🔴 Срочный
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Начальный статус</label>
                            <select id="status" name="status" class="form-select">
                                <option value="backlog">📋 Бэклог</option>
                                <option value="todo" selected>📝 К выполнению</option>
                                <option value="in-progress">⚡ В работе</option>
                            </select>
                        </div>
                    </div>

                    <!-- Dates -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Дата начала</label>
                            <input type="date" id="startDate" name="startDate" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Срок выполнения</label>
                            <input type="date" id="dueDate" name="dueDate" class="form-input">
                        </div>
                    </div>

                    <!-- Assignees -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">Исполнители</label>
                            <div class="people-selector">
                                <div id="assigneesList" class="selected-people">
                                    <span style="color: var(--gray); font-size: 0.875rem;">Нет исполнителей</span>
                                </div>
                                <div class="people-search">
                                    <input 
                                        type="text" 
                                        class="people-search-input" 
                                        placeholder="Начните вводить имя для поиска..."
                                        onfocus="showDropdown('assignees')"
                                        onkeyup="filterPeople(event, 'assignees')"
                                    >
                                    <div id="assigneesDropdown" class="people-dropdown"></div>
                                </div>
                            </div>
                            <div class="form-hint">Люди, ответственные за выполнение задачи</div>
                        </div>
                    </div>

                    <!-- Watchers -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="form-label">Наблюдатели</label>
                            <div class="people-selector">
                                <div id="watchersList" class="selected-people">
                                    <span style="color: var(--gray); font-size: 0.875rem;">Нет наблюдателей</span>
                                </div>
                                <div class="people-search">
                                    <input 
                                        type="text" 
                                        class="people-search-input" 
                                        placeholder="Начните вводить имя для поиска..."
                                        onfocus="showDropdown('watchers')"
                                        onkeyup="filterPeople(event, 'watchers')"
                                    >
                                    <div id="watchersDropdown" class="people-dropdown"></div>
                                </div>
                            </div>
                            <div class="form-hint">Люди, которые будут следить за ходом выполнения</div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.close()">
                        Отмена
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="saveAsDraft()">
                            💾 Сохранить как черновик
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            ✅ Создать задачу
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let allUsers = [];
        let selectedAssignees = [];
        let selectedWatchers = [];
        let currentUser = null;

        // Инициализация
        async function init() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login.html';
                    return;
                }

                // Загружаем текущего пользователя
                const userResponse = await fetch(`${API_URL}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!userResponse.ok) {
                    throw new Error('Ошибка аутентификации');
                }

                currentUser = await userResponse.json();

                // Загружаем список пользователей
                const usersResponse = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (usersResponse.ok) {
                    allUsers = await usersResponse.json();
                }

                // Устанавливаем минимальную дату для полей дат
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('startDate').min = today;
                document.getElementById('dueDate').min = today;

            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError('Ошибка загрузки данных');
            }
        }

        // Показать выпадающий список
        function showDropdown(type) {
            const dropdown = document.getElementById(`${type}Dropdown`);
            dropdown.classList.add('show');
            updateDropdownContent(type, '');
        }

        // Скрыть выпадающий список
        function hideDropdown(type) {
            setTimeout(() => {
                const dropdown = document.getElementById(`${type}Dropdown`);
                dropdown.classList.remove('show');
            }, 200);
        }

        // Фильтрация пользователей
        function filterPeople(event, type) {
            const query = event.target.value.toLowerCase();
            updateDropdownContent(type, query);
        }

        // Обновление содержимого выпадающего списка
        function updateDropdownContent(type, query) {
            const dropdown = document.getElementById(`${type}Dropdown`);
            const selected = type === 'assignees' ? selectedAssignees : selectedWatchers;
            
            const availableUsers = allUsers.filter(user => {
                // Исключаем уже выбранных
                if (selected.some(s => s.id === user.id)) return false;
                
                // Фильтруем по запросу
                if (query) {
                    return user.name.toLowerCase().includes(query) || 
                           user.email.toLowerCase().includes(query);
                }
                return true;
            });

            if (availableUsers.length === 0) {
                dropdown.innerHTML = `
                    <div class="person-option" style="pointer-events: none; opacity: 0.5;">
                        Нет доступных пользователей
                    </div>
                `;
            } else {
                dropdown.innerHTML = availableUsers.map(user => `
                    <div class="person-option" onclick="selectPerson(${user.id}, '${type}')">
                        <div class="person-option-avatar">
                            ${user.name ? user.name[0].toUpperCase() : 'U'}
                        </div>
                        <div class="person-option-info">
                            <div class="person-option-name">${user.name}</div>
                            <div class="person-option-email">${user.email}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Выбор пользователя
        function selectPerson(userId, type) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            if (type === 'assignees') {
                selectedAssignees.push(user);
                updateAssigneesList();
            } else {
                selectedWatchers.push(user);
                updateWatchersList();
            }

            // Очищаем поле поиска
            const input = document.querySelector(`#${type}Dropdown`).previousElementSibling;
            input.value = '';
            hideDropdown(type);
        }

        // Удаление пользователя
        function removePerson(userId, type) {
            if (type === 'assignees') {
                selectedAssignees = selectedAssignees.filter(u => u.id !== userId);
                updateAssigneesList();
            } else {
                selectedWatchers = selectedWatchers.filter(u => u.id !== userId);
                updateWatchersList();
            }
        }

        // Обновление списка исполнителей
        function updateAssigneesList() {
            const container = document.getElementById('assigneesList');
            
            if (selectedAssignees.length === 0) {
                container.innerHTML = '<span style="color: var(--gray); font-size: 0.875rem;">Нет исполнителей</span>';
            } else {
                container.innerHTML = selectedAssignees.map(user => `
                    <div class="person-chip">
                        <div class="person-chip-avatar">
                            ${user.name ? user.name[0].toUpperCase() : 'U'}
                        </div>
                        <span>${user.name}</span>
                        <span class="person-chip-remove" onclick="removePerson(${user.id}, 'assignees')">
                            ✕
                        </span>
                    </div>
                `).join('');
            }
        }

        // Обновление списка наблюдателей
        function updateWatchersList() {
            const container = document.getElementById('watchersList');
            
            if (selectedWatchers.length === 0) {
                container.innerHTML = '<span style="color: var(--gray); font-size: 0.875rem;">Нет наблюдателей</span>';
            } else {
                container.innerHTML = selectedWatchers.map(user => `
                    <div class="person-chip">
                        <div class="person-chip-avatar">
                            ${user.name ? user.name[0].toUpperCase() : 'U'}
                        </div>
                        <span>${user.name}</span>
                        <span class="person-chip-remove" onclick="removePerson(${user.id}, 'watchers')">
                            ✕
                        </span>
                    </div>
                `).join('');
            }
        }

        // Обработка отправки формы
        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Создание...';

            try {
                const formData = new FormData(event.target);
                
                const taskData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    priority: formData.get('priority'),
                    status: formData.get('status'),
                    startDate: formData.get('startDate') || null,
                    dueDate: formData.get('dueDate') || null,
                    assignees: selectedAssignees.map(u => u.id),
                    watchers: selectedWatchers.map(u => u.id)
                };

                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    throw new Error('Ошибка создания задачи');
                }

                const newTask = await response.json();
                
                // Показываем сообщение об успехе
                showSuccess('Задача успешно создана!');
                
                // Переходим к задаче через 1 секунду
                setTimeout(() => {
                    window.location.href = `/task/${newTask.id}`;
                }, 1000);

            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось создать задачу. Попробуйте еще раз.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // Сохранить как черновик
        async function saveAsDraft() {
            const title = document.getElementById('title').value;
            
            if (!title) {
                alert('Пожалуйста, введите название задачи');
                return;
            }

            const formData = new FormData(document.getElementById('taskForm'));
            
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority'),
                status: 'backlog', // Черновики всегда в бэклоге
                startDate: formData.get('startDate') || null,
                dueDate: formData.get('dueDate') || null,
                assignees: selectedAssignees.map(u => u.id),
                watchers: selectedWatchers.map(u => u.id)
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (!response.ok) {
                    throw new Error('Ошибка сохранения');
                }

                const newTask = await response.json();
                showSuccess('Черновик сохранен!');
                
                setTimeout(() => {
                    window.location.href = `/task/${newTask.id}`;
                }, 1000);

            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось сохранить черновик');
            }
        }

        // Показать сообщение об успехе
        function showSuccess(message) {
            const existingMsg = document.querySelector('.success-message');
            if (existingMsg) existingMsg.remove();

            const msg = document.createElement('div');
            msg.className = 'success-message';
            msg.innerHTML = `
                <span>✅ ${message}</span>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer;">✕</button>
            `;
            document.querySelector('.form-body').insertBefore(msg, document.querySelector('.form-body').firstChild);
        }

        // Показать сообщение об ошибке
        function showError(message) {
            const existingMsg = document.querySelector('.error-message');
            if (existingMsg) existingMsg.remove();

            const msg = document.createElement('div');
            msg.className = 'error-message';
            msg.innerHTML = `❌ ${message}`;
            document.querySelector('.form-body').insertBefore(msg, document.querySelector('.form-body').firstChild);
            
            setTimeout(() => {
                msg.remove();
            }, 5000);
        }

        // Закрытие выпадающих списков при клике вне
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.people-search')) {
                document.querySelectorAll('.people-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
