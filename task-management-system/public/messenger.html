<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер - Система управления задачами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #f6ad55;
            --dark: #2d3748;
            --gray: #718096;
            --gray-light: #e2e8f0;
            --gray-lighter: #f7fafc;
            --white: #ffffff;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
            --radius: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .messenger-container {
            display: flex;
            height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-title {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            color: var(--gray);
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--gray-lighter);
            color: var(--primary);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .messenger-wrapper {
            display: flex;
            flex: 1;
            margin-top: 60px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Chat Actions */
        .chat-actions {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--gray-light);
            background: white;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--gray-lighter);
            border-color: var(--primary);
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--gray-lighter);
        }

        .chat-item:hover {
            background: var(--gray-lighter);
        }

        .chat-item.active {
            background: #eef2ff;
            border-left: 3px solid var(--primary);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 1rem;
            position: relative;
        }

        .chat-avatar.group {
            background: linear-gradient(135deg, var(--warning) 0%, #ed8936 100%);
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid white;
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .chat-last-message {
            font-size: 0.875rem;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--gray);
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .chat-header-details {
            display: flex;
            flex-direction: column;
        }

        .chat-header-name {
            font-weight: 600;
            color: var(--dark);
        }

        .chat-header-status {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .chat-header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-action-btn {
            padding: 0.5rem 0.75rem;
            border: none;
            background: var(--gray-lighter);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .header-action-btn:hover {
            background: var(--gray-light);
        }

        .header-action-btn.call {
            background: var(--success);
            color: white;
        }

        .header-action-btn.call:hover {
            background: #38a169;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f8f9fa;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--gray-light);
            border-radius: 4px;
        }

        .date-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--gray-light);
        }

        .date-divider span {
            background: #f8f9fa;
            padding: 0 1rem;
            position: relative;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gray-light);
            margin: 0 0.75rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .message-content {
            max-width: 70%;
        }

        .message-bubble {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0.7;
        }

        .message.own .message-time {
            text-align: right;
        }

        .message-status {
            display: inline-block;
            margin-left: 0.25rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: white;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin: 0 1.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            margin-left: 0.5rem;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--gray);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem;
            background: white;
            border-top: 1px solid var(--gray-light);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 24px;
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-actions {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            display: flex;
            gap: 0.25rem;
        }

        .input-action-btn {
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .input-action-btn:hover {
            background: var(--gray-lighter);
            color: var(--primary);
        }

        .send-btn {
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.25rem;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-description {
            font-size: 0.875rem;
        }

        /* Video Call Overlay */
        .video-call-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .video-call-overlay.active {
            display: flex;
        }

        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: var(--radius);
            object-fit: cover;
            border: 2px solid white;
            box-shadow: var(--shadow-lg);
        }

        .call-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
        }

        .call-control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.25rem;
        }

        .call-control-btn.mute {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .call-control-btn.mute.active {
            background: var(--danger);
        }

        .call-control-btn.video {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .call-control-btn.video.active {
            background: var(--danger);
        }

        .call-control-btn.end {
            background: var(--danger);
            color: white;
        }

        .call-control-btn:hover {
            transform: scale(1.1);
        }

        /* Incoming Call */
        .incoming-call {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 1.5rem;
            z-index: 999;
            animation: slideIn 0.5s ease;
            display: none;
            width: 300px;
        }

        .incoming-call.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        .incoming-call-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .incoming-call-info {
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .incoming-call-actions {
            display: flex;
            gap: 0.5rem;
        }

        .call-action-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
        }

        .call-action-btn.accept {
            background: var(--success);
            color: white;
        }

        .call-action-btn.decline {
            background: var(--danger);
            color: white;
        }

        /* Modal for creating group */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-body {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.95rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .user-select-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            padding: 0.5rem;
        }

        .user-select-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: var(--radius);
        }

        .user-select-item:hover {
            background: var(--gray-lighter);
        }

        .user-select-item input {
            margin-right: 0.75rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: var(--gray-lighter);
            color: var(--dark);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        /* User Select Modal */
        .user-select-modal {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: var(--radius);
            transition: background 0.2s;
        }

        .user-item:hover {
            background: var(--gray-lighter);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 1rem;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: var(--dark);
        }

        .user-email {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-left">
            <h1 class="nav-title">📋 Система управления</h1>
            <nav class="nav-links">
                <a href="/tasks" class="nav-link">📋 Задачи</a>
                <a href="/messenger" class="nav-link active">💬 Чат</a>
                <a href="/profile" class="nav-link">👤 Профиль</a>
            </nav>
        </div>
        <div class="nav-right">
            <button class="nav-link" onclick="logout()">Выйти</button>
        </div>
    </div>

    <div class="messenger-wrapper">
        <div class="messenger-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">💬 Чаты</h2>
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Поиск чатов..." onkeyup="searchChats(event)">
                        <span class="search-icon">🔍</span>
                    </div>
                </div>

                <div class="chat-actions">
                    <button class="action-btn" onclick="showUserSelectModal()">
                        👤 Личный
                    </button>
                    <button class="action-btn" onclick="showCreateGroupModal()">
                        👥 Группа
                    </button>
                </div>

                <div class="chat-list" id="chatList">
                    <!-- Chats will be loaded here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area">
                <div id="emptyChatState" class="empty-state">
                    <div class="empty-icon">💬</div>
                    <div class="empty-title">Выберите чат</div>
                    <div class="empty-description">Выберите существующий чат или создайте новый</div>
                </div>

                <div id="activeChatArea" style="display: none; flex-direction: column; flex: 1;">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="chat-header-info">
                            <div class="chat-header-avatar" id="chatHeaderAvatar">U</div>
                            <div class="chat-header-details">

        <div class="incoming-call-actions">
            <button class="call-action-btn accept" onclick="acceptCall()">
                Принять

                Отклонить

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Создать группу</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Название группы</label>
                    <input type="text" id="groupName" class="form-input" placeholder="Например: Команда проекта">

                    <label class="form-label">Участники</label>
                    <div class="user-select-list" id="userSelectList">

                <button class="btn btn-secondary" onclick="closeModal('createGroupModal')">Отмена</button>
                <button class="btn btn-primary" onclick="createGroup()">Создать</button>

    <!-- User Select Modal -->
    <div id="userSelectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Выберите пользователя</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Поиск пользователя..." onkeyup="filterUsers(event)">
                </div>
                <div class="user-select-modal" id="userListModal">
                    <!-- Users will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('userSelectModal')">Отмена</button>
            </div>
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Global variables
        const API_URL = window.location.origin + '/api';
        let socket = null;
        let currentUser = null;
        let currentChatId = null;
        let allUsers = [];
        let chats = [];
        let messages = [];
        let typingTimer = null;
        let isTyping = false;
        
        // WebRTC variables
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let currentCallId = null;
        let isVideoCall = false;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Initialize
        async function init() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                // Load current user
                const userResponse = await fetch(`${API_URL}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!userResponse.ok) {
                    throw new Error('Authentication error');
                }

                currentUser = await userResponse.json();

                // Load users
                const usersResponse = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (usersResponse.ok) {
                    allUsers = await usersResponse.json();
                }

                // Connect WebSocket
                connectWebSocket();

                // Load chats
                await loadChats();

            } catch (error) {
                console.error('Initialization error:', error);
            }
        }

        // WebSocket connection
        function connectWebSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('WebSocket connected');
                const token = localStorage.getItem('token');
                socket.emit('authenticate', token);
            });

            socket.on('authenticated', (data) => {
                if (data.success) {
                    console.log('Authenticated');
                }
            });

            // Chat events
            socket.on('new_message', (message) => {
                if (message.chatId === currentChatId) {
                    addMessageToUI(message);
                } else {
                    // Show notification
                    showNotification('Новое сообщение', message.text);
                }
                updateChatList();
            });

            socket.on('user_typing', (data) => {
                if (data.chatId === currentChatId && data.userId !== currentUser.id) {
                    showTypingIndicator(data.isTyping, data.userName);
                }
            });

            socket.on('messages_read', (data) => {
                if (data.chatId === currentChatId) {
                    updateMessageStatus(data.messageIds, 'read');
                }
            });

            // Call events
            socket.on('incoming_call', (data) => {
                showIncomingCall(data);
            });

            socket.on('call_accepted', async (data) => {
                if (data.callId === currentCallId) {
                    console.log('Call accepted');
                }
            });

            socket.on('call_declined', (data) => {
                if (data.callId === currentCallId) {
                    endCall();
                    alert('Звонок отклонен');
                }
            });

            socket.on('call_ended', (data) => {
                if (data.callId === currentCallId) {
                    endCall();
                }
            });

            socket.on('ice_candidate', async (data) => {
                if (peerConnection && data.callId === currentCallId) {
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (error) {
                        console.error('Error adding ICE candidate:', error);
                    }
                }
            });

            socket.on('sdp_offer', async (data) => {
                if (data.callId === currentCallId) {
                    await handleSDPOffer(data.offer);
                }
            });

            socket.on('sdp_answer', async (data) => {
                if (peerConnection && data.callId === currentCallId) {
                    try {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    } catch (error) {
                        console.error('Error setting remote description:', error);
                    }
                }
            });
        }

        // Load chats
        async function loadChats() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/chats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    chats = await response.json();
                    displayChats();
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        // Display chats
        function displayChats() {
            const chatList = document.getElementById('chatList');
            
            if (chats.length === 0) {
                chatList.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--gray);">
                        <p>Нет чатов</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">
                            Создайте личный или групповой чат
                        </p>
                    </div>
                `;
                return;
            }

            chatList.innerHTML = chats.map(chat => {
                const isActive = chat.id === currentChatId;
                const chatName = chat.type === 'private' ? 
                    (chat.otherUser ? chat.otherUser.name : 'Пользователь') : 
                    chat.name;
                
                const lastMessage = chat.lastMessage ? chat.lastMessage.text : 'Нет сообщений';
                const lastTime = chat.lastMessageAt ? 
                    new Date(chat.lastMessageAt).toLocaleTimeString('ru', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }) : '';

                const isOnline = chat.type === 'private' && chat.otherUser && chat.otherUser.online;
                const avatar = chat.type === 'private' ? 
                    (chat.otherUser && chat.otherUser.name ? chat.otherUser.name[0].toUpperCase() : 'U') :
                    '👥';

                return `
                    <div class="chat-item ${isActive ? 'active' : ''}" onclick="selectChat('${chat.id}')">
                        <div class="chat-avatar ${chat.type === 'group' ? 'group' : ''}">
                            ${avatar}
                            ${isOnline ? '<span class="online-indicator"></span>' : ''}
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${escapeHtml(chatName)}</div>
                            <div class="chat-last-message">${escapeHtml(lastMessage)}</div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">${lastTime}</div>
                            ${chat.unreadCount > 0 ? `
                                <div class="unread-badge">${chat.unreadCount}</div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Select chat
        async function selectChat(chatId) {
            currentChatId = chatId;
            
            // Update UI
            document.getElementById('emptyChatState').style.display = 'none';
            document.getElementById('activeChatArea').style.display = 'flex';
            
            // Update chat list
            displayChats();
            
            // Load chat info
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                const chatName = chat.type === 'private' ? 
                    (chat.otherUser ? chat.otherUser.name : 'Пользователь') : 
                    chat.name;
                
                document.getElementById('chatHeaderName').textContent = chatName;
                document.getElementById('chatHeaderAvatar').textContent = 
                    chat.type === 'private' ? 
                        (chat.otherUser && chat.otherUser.name ? chat.otherUser.name[0].toUpperCase() : 'U') :
                        '👥';
                
                if (chat.type === 'private' && chat.otherUser) {
                    document.getElementById('chatHeaderStatus').textContent = 
                        chat.otherUser.online ? 'В сети' : 'Не в сети';
                } else {
                    document.getElementById('chatHeaderStatus').textContent = 
                        `${chat.members.length} участников`;
                }
            }
            
            // Join chat room
            socket.emit('join_chat', chatId);
            
            // Load messages
            await loadMessages();
        }

        // Load messages
        async function loadMessages() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    messages = await response.json();
                    displayMessages();
                    scrollToBottom();
                    
                    // Mark messages as read
                    const unreadMessages = messages.filter(m => 
                        !m.readBy.includes(currentUser.id) && m.senderId !== currentUser.id
                    );
                    
                    if (unreadMessages.length > 0) {
                        markMessagesAsRead(unreadMessages.map(m => m.id));
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Display messages
        function displayMessages() {
            const messagesArea = document.getElementById('messagesArea');
            
            if (messages.length === 0) {
                messagesArea.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 3rem;">
                        <p>Нет сообщений</p>
                        <p style="font-size: 0.875rem;">Начните общение прямо сейчас!</p>
                    </div>
                `;
                return;
            }

            let lastDate = null;
            let html = '';

            messages.forEach(message => {
                const messageDate = new Date(message.createdAt).toLocaleDateString('ru');
                
                // Add date divider
                if (messageDate !== lastDate) {
                    html += `
                        <div class="date-divider">
                            <span>${messageDate}</span>
                        </div>
                    `;
                    lastDate = messageDate;
                }

                html += createMessageHTML(message);
            });

            messagesArea.innerHTML = html;
        }

        // Create message HTML
        function createMessageHTML(message) {
            const isOwn = message.senderId === currentUser.id;
            const time = new Date(message.createdAt).toLocaleTimeString('ru', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const status = isOwn ? (
                message.readBy && message.readBy.length > 1 ? '✓✓' : '✓'
            ) : '';

            const senderName = message.senderName || (message.sender ? message.sender.name : 'Пользователь');
            const senderInitial = senderName ? senderName[0].toUpperCase() : 'U';

            return `
                <div class="message ${isOwn ? 'own' : ''}" data-message-id="${message.id}">
                    ${!isOwn ? `
                        <div class="message-avatar">
                            ${senderInitial}
                        </div>
                    ` : '<div style="width: 32px; margin: 0 0.75rem;"></div>'}
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(message.text)}</div>
                            <div class="message-time">
                                ${time}
                                ${status ? `<span class="message-status">${status}</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentChatId) return;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    input.value = '';
                    autoResizeTextarea();
                    
                    // Message will come through WebSocket
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Add message to UI
        function addMessageToUI(message) {
            const messagesArea = document.getElementById('messagesArea');
            
            // Remove empty state if exists
            const emptyState = messagesArea.querySelector('div[style*="text-align: center"]');
            if (emptyState) {
                messagesArea.innerHTML = '';
            }

            // Check if we need date divider
            const lastMessage = messages[messages.length - 1];
            const messageDate = new Date(message.createdAt).toLocaleDateString('ru');
            const lastDate = lastMessage ? new Date(lastMessage.createdAt).toLocaleDateString('ru') : null;

            if (!lastDate || messageDate !== lastDate) {
                messagesArea.insertAdjacentHTML('beforeend', `
                    <div class="date-divider">
                        <span>${messageDate}</span>
                    </div>
                `);
            }

            // Add message
            messagesArea.insertAdjacentHTML('beforeend', createMessageHTML(message));
            messages.push(message);
            scrollToBottom();
        }

        // Handle input keydown
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Handle input change
        function handleInputChange() {
            autoResizeTextarea();
            
            // Handle typing indicator
            if (!isTyping && currentChatId) {
                isTyping = true;
                socket.emit('typing_start', { chatId: currentChatId });
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (isTyping && currentChatId) {
                    isTyping = false;
                    socket.emit('typing_stop', { chatId: currentChatId });
                }
            }, 1000);
        }

        // Auto resize textarea
        function autoResizeTextarea() {
            const input = document.getElementById('messageInput');
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        }

        // Show typing indicator
        function showTypingIndicator(show, userName) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                document.getElementById('typingUser').textContent = userName || 'Кто-то';
                indicator.style.display = 'block';
                scrollToBottom();
            } else {
                indicator.style.display = 'none';
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Mark messages as read
        async function markMessagesAsRead(messageIds) {
            try {
                const token = localStorage.getItem('token');
                await fetch(`${API_URL}/chats/${currentChatId}/read`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ messageIds })
                });
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Show user select modal
        function showUserSelectModal() {
            const modal = document.getElementById('userSelectModal');
            modal.classList.add('active');
            
            // Load users
            const userList = document.getElementById('userListModal');
            userList.innerHTML = allUsers
                .filter(u => u.id !== currentUser.id)
                .map(user => `
                    <div class="user-item" onclick="createPrivateChat(${user.id})">
                        <div class="user-avatar">
                            ${user.name ? user.name[0].toUpperCase() : 'U'}
                        </div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                    </div>
                `).join('');
        }

        // Create private chat
        async function createPrivateChat(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/chats`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'private',
                        members: [userId]
                    })
                });

                if (response.ok) {
                    const chat = await response.json();
                    closeModal('userSelectModal');
                    await loadChats();
                    selectChat(chat.id);
                }
            } catch (error) {
                console.error('Error creating chat:', error);
            }
        }

        // Show create group modal
        function showCreateGroupModal() {
            const modal = document.getElementById('createGroupModal');
            modal.classList.add('active');
            
            // Load users
            const userList = document.getElementById('userSelectList');
            userList.innerHTML = allUsers
                .filter(u => u.id !== currentUser.id)
                .map(user => `
                    <div class="user-select-item">
                        <input type="checkbox" id="user-${user.id}" value="${user.id}">
                        <label for="user-${user.id}" style="cursor: pointer;">
                            ${user.name} (${user.email})
                        </label>
                    </div>
                `).join('');
        }

        // Create group
        async function createGroup() {
            const name = document.getElementById('groupName').value.trim();
            if (!name) {
                alert('Введите название группы');
                return;
            }

            const selectedUsers = Array.from(
                document.querySelectorAll('#userSelectList input:checked')
            ).map(input => parseInt(input.value));

            if (selectedUsers.length === 0) {
                alert('Выберите участников');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/chats`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: 'group',
                        name,
                        members: selectedUsers
                    })
                });

                if (response.ok) {
                    closeModal('createGroupModal');
                    await loadChats();
                }
            } catch (error) {
                console.error('Error creating group:', error);
            }
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Filter users
        function filterUsers(event) {
            const query = event.target.value.toLowerCase();
            const userList = document.getElementById('userListModal');
            
            const filtered = allUsers.filter(u => 
                u.id !== currentUser.id &&
                (u.name.toLowerCase().includes(query) || u.email.toLowerCase().includes(query))
            );

            userList.innerHTML = filtered.map(user => `
                <div class="user-item" onclick="createPrivateChat(${user.id})">
                    <div class="user-avatar">
                        ${user.name ? user.name[0].toUpperCase() : 'U'}
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                </div>
            `).join('');
        }

        // Search chats
        function searchChats(event) {
            const query = event.target.value.toLowerCase();
            
            if (!query) {
                displayChats();
                return;
            }

            const filtered = chats.filter(chat => {
                const chatName = chat.type === 'private' ? 
                    (chat.otherUser ? chat.otherUser.name : '') : 
                    chat.name;
                
                return chatName.toLowerCase().includes(query) ||
                       (chat.lastMessage && chat.lastMessage.text.toLowerCase().includes(query));
            });

            const chatList = document.getElementById('chatList');
            
            if (filtered.length === 0) {
                chatList.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: var(--gray);">
                        <p>Ничего не найдено</p>
                    </div>
                `;
                return;
            }

            // Display filtered chats (same structure as displayChats but with filtered data)
            chats = filtered;
            displayChats();
            chats = null; // Reset after display
            loadChats(); // Reload all chats
        }

        // Update chat list
        async function updateChatList() {
            await loadChats();
        }

        // Update message status
        function updateMessageStatus(messageIds, status) {
            messageIds.forEach(id => {
                const messageEl = document.querySelector(`[data-message-id="${id}"] .message-status`);
                if (messageEl && status === 'read') {
                    messageEl.textContent = '✓✓';
                }
            });
        }

        // Show notification
        function showNotification(title, body) {
            if (Notification.permission === 'granted') {
                new Notification(title, { body });
            }
        }

        // Video/Voice calls - Start call
        async function startVideoCall() {
            isVideoCall = true;
            await startCall();
        }

        async function startVoiceCall() {
            isVideoCall = false;
            await startCall();
        }

        async function startCall() {
            try {
                // Get media stream
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: isVideoCall,
                    audio: true
                });

                // Show video overlay
                if (isVideoCall) {
                    document.getElementById('videoCallOverlay').classList.add('active');
                    document.getElementById('localVideo').srcObject = localStream;
                }

                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    if (isVideoCall) {
                        document.getElementById('remoteVideo').srcObject = event.streams[0];
                    }
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('call_signal', {
                            callId: currentCallId,
                            signal: {
                                type: 'ice-candidate',
                                candidate: event.candidate
                            }
                        });
                    }
                };

                // Accept call
                socket.emit('call_accepted', { callId: currentCallId });

            } catch (error) {
                console.error('Error accepting call:', error);
                alert('Не удалось принять звонок');
            }
        }

        // Decline call
        function declineCall() {
            document.getElementById('incomingCall').classList.remove('active');
            socket.emit('call_declined', { callId: currentCallId });
            currentCallId = null;
        }

        // Handle SDP offer
        async function handleSDPOffer(offer) {
            if (!peerConnection) return;

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.emit('call_signal', {
                callId: currentCallId,
                signal: {
                    type: 'answer',
                    answer
                }
            });
        }

        // Toggle mute
        function toggleMute() {
            if (!localStream) return;

            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                document.getElementById('muteBtn').classList.toggle('active');
            }
        }

        // Toggle video
        function toggleVideo() {
            if (!localStream || !isVideoCall) return;

            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                document.getElementById('videoBtn').classList.toggle('active');
            }
        }

        // End call
        function endCall() {
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // Close peer connection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // Hide video overlay
            document.getElementById('videoCallOverlay').classList.remove('active');
            document.getElementById('incomingCall').classList.remove('active');

            // Clear video elements
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;

            // Notify other party
            if (currentCallId) {
                socket.emit('call_ended', { callId: currentCallId });
                currentCallId = null;
            }
        }

        // Show chat info
        function showChatInfo() {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;

            if (chat.type === 'private') {
                alert(`Чат с ${chat.otherUser ? chat.otherUser.name : 'пользователем'}\nEmail: ${chat.otherUser ? chat.otherUser.email : ''}`);
            } else {
                alert(`Группа: ${chat.name}\nУчастников: ${chat.members.length}`);
            }
        }

        // Attach file
        function attachFile() {
            alert('Функция прикрепления файлов будет доступна в следующей версии');
        }

        // Show emoji
        function showEmoji() {
            alert('Выбор эмодзи будет доступен в следующей версии');
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            // Request notification permission
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });

        // Clean up on unload
        window.addEventListener('beforeunload', () => {
            if (currentChatId) {
                socket.emit('leave_chat', currentChatId);
            }
            if (currentCallId) {
                endCall();
            }
        });
    </script>
</body>
</html>
