<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер - Task Manager</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --white: #ffffff;
            --black: #000000;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 50%;
            
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-700);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--gray-600);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .nav-link:hover:not(.active) {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-sm);
        }

        .user-name {
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: calc(100vh - 81px);
            background: var(--white);
            margin: 0 1rem 1rem 1rem;
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: linear-gradient(135deg, var(--gray-50), var(--white));
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: var(--radius);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius);
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            gap: 1rem;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .chat-item:hover {
            background: linear-gradient(135deg, var(--gray-50), var(--white));
            border-color: var(--gray-200);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .chat-item.active .chat-name,
        .chat-item.active .chat-preview {
            color: var(--white);
        }

        .chat-avatar {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .chat-item.active .chat-avatar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }

        .user-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid var(--white);
            border-radius: var(--radius-full);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-preview {
            font-size: 0.8rem;
            color: var(--gray-500);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--gray-400);
        }

        .chat-item.active .chat-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .call-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .chat-item:hover .call-actions {
            opacity: 1;
        }

        .call-btn {
            background: var(--gray-100);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .call-btn:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .call-btn.voice:hover {
            background: var(--success);
            color: var(--white);
        }

        .call-btn.video:hover {
            background: var(--info);
            color: var(--white);
        }

        /* Chat Content */
        .chat-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(135deg, var(--gray-50), var(--white));
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        .chat-header-status {
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        .chat-header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: var(--gray-100);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius);
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: fadeInUp 0.3s ease;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message:not(.own) .message-bubble {
            background: var(--white);
            color: var(--gray-800);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-text {
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message.own .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            font-style: italic;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .input-area {
            border-top: 1px solid var(--gray-200);
            padding: 1rem 1.5rem;
            background: var(--white);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 120px;
            min-height: 20px;
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .input-action-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .input-action-btn:hover {
            color: var(--primary);
            background: var(--gray-100);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--gray-500);
            padding: 2rem;
        }

        .empty-state ion-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Video Call Interface */
        .video-call-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .video-call-overlay.active {
            display: flex;
        }

        .call-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 1002;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .call-info {
            color: var(--white);
        }

        .call-participant {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .call-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .call-duration {
            color: var(--white);
            font-size: 1rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-900);
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--gray-800);
        }

        .local-video {
            position: absolute;
            top: 24px;
            right: 24px;
            width: min(280px, 25vw);
            height: min(210px, calc(25vw * 0.75));
            border-radius: var(--radius-lg);
            object-fit: cover;
            border: 3px solid var(--white);
            box-shadow: var(--shadow-2xl);
            z-index: 1001;
            background: var(--gray-700);
        }

        .call-controls {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            border-radius: var(--radius-2xl);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1002;
        }

        .call-control-btn {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-full);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .call-control-btn:hover {
            transform: translateY(-4px) scale(1.05);
        }

        .call-control-btn.mute {
            background: rgba(255, 255, 255, 0.15);
        }

        .call-control-btn.mute.active {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            animation: pulse 2s infinite;
        }

        .call-control-btn.video {
            background: rgba(255, 255, 255, 0.15);
        }

        .call-control-btn.video.active {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .call-control-btn.end {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            box-shadow: var(--shadow-lg);
        }

        /* Incoming Call Notification */
        .incoming-call {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            padding: 2rem;
            z-index: 2000;
            width: 380px;
            display: none;
            border-left: 4px solid var(--primary);
            animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .incoming-call.active {
            display: block;
        }

        @keyframes slideInBounce {
            0% {
                transform: translateX(400px) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateX(-20px) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateX(0) scale(1);
            }
        }

        .incoming-call-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .call-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--primary);
            animation: ring 1.5s infinite;
        }

        @keyframes ring {
            0%, 20%, 50%, 80%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-10deg); }
            30% { transform: rotate(10deg); }
            40% { transform: rotate(-5deg); }
            60% { transform: rotate(5deg); }
            70% { transform: rotate(-2deg); }
            90% { transform: rotate(2deg); }
        }

        .incoming-call-title {
            font-weight: 700;
            color: var(--gray-800);
            font-size: 1.1rem;
        }

        .incoming-call-info {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .caller-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .caller-details {
            flex: 1;
        }

        .caller-name {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
        }

        .call-type {
            color: var(--gray-600);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .incoming-call-actions {
            display: flex;
            gap: 1rem;
        }

        .call-action-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .call-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .call-action-btn.accept {
            background: linear-gradient(135deg, var(--success), #059669);
            color: var(--white);
        }

        .call-action-btn.decline {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: var(--white);
        }

        /* Audio Call Interface */
        .audio-call-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--gray-900), var(--black));
            border-radius: var(--radius-2xl);
            padding: 3rem;
            z-index: 2000;
            color: var(--white);
            text-align: center;
            min-width: 400px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
            box-shadow: var(--shadow-2xl);
        }

        .audio-call-overlay.active {
            display: block;
        }

        .audio-call-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-full);

        // ===== ФУНКЦИИ ЗВОНКОВ =====

        function startVoiceCallFromChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat && chat.otherUser) {
                isVideoCall = false;
                startCall(chat.otherUser.id);
            }
        }

        function startVideoCallFromChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat && chat.otherUser) {

        async function startCall(userId) {
            if (currentCallId) {
                showError('Уже есть активный звонок');
                return;
            }

            const user = allUsers.find(u => u.id === userId);
            if (!user) {
                showError('Пользователь не найден');
                return;
            }

            isInitiator = true;
            
            try {
                updateCallStatus('Запрос доступа к медиа...');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: isVideoCall,
                    audio: true
                });

                console.log('Медиа поток получен:', localStream.getTracks());
                showCallInterface(user, 'Звонок...');
                await initializePeerConnection();

                socket.emit('call_start', {
                    chatId: userId,
                    type: isVideoCall ? 'video' : 'audio'
                });

                updateCallStatus('Ожидание ответа...');

                callTimeout = setTimeout(() => {
                    endCall();
                    showStatus('Пользователь не ответил', 'warning');
                }, 30000);

            } catch (error) {
                console.error('Ошибка начала звонка:', error);
                
                let errorMsg = 'Не удалось начать звонок';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Разрешите доступ к камере и микрофону в настройках браузера';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'Камера или микрофон не найдены';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg = 'Ваш браузер не поддерживает видеозвонки';
                }
                
                showError(errorMsg);
                endCall();
            }
        }

        // Настройка WebSocket
        function setupWebSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('WebSocket подключен');
                const token = localStorage.getItem('token');
                socket.emit('authenticate', token);
            });

            socket.on('authenticated', (data) => {
                if (data.success) {
                    console.log('Аутентификация успешна');
                    setupCallEvents();
                } else {
                    console.error('Ошибка аутентификации WebSocket');
                    showError('Ошибка подключения к серверу');
                }
            });

            socket.on('disconnect', () => {
                console.log('WebSocket отключен');
                showError('Соединение потеряно');
            });
        }

        // События звонков
        function setupCallEvents() {
            socket.on('incoming_call', (data) => {
                console.log('Входящий звонок:', data);
                
                currentCallId = data.callId;
                isVideoCall = data.callType === 'video';
                isInitiator = false;
                
                const caller = allUsers.find(u => u.id === data.initiatorId);
                const callerName = caller ? caller.name : 'Неизвестный пользователь';
                
                showIncomingCallNotification(callerName, data.callType);
                playRingtone();
                
                callTimeout = setTimeout(() => {
                    declineCall();
                }, 30000);
            });

            socket.on('call_accepted', async (data) => {
                if (data.callId === currentCallId && isInitiator) {
                    console.log('Звонок принят');
                    stopRingtone();
                    clearTimeout(callTimeout);
                    
                    try {
                        updateCallStatus('Соединение...');
                        await createOffer();
                    } catch (error) {
                        console.error('Ошибка создания offer:', error);
                        endCall();
                        showError('Не удалось установить соединение');
                    }
                }
            });

            socket.on('sdp_offer', async (data) => {
                if (data.callId === currentCallId && !isInitiator) {
                    console.log('Получен SDP offer');
                    try {
                        await handleOffer(data.offer);
                    } catch (error) {
                        console.error('Ошибка обработки offer:', error);
                        endCall();
                        showError('Ошибка установления соединения');
                    }
                }
            });

            socket.on('sdp_answer', async (data) => {
                if (data.callId === currentCallId && isInitiator && peerConnection) {
                    console.log('Получен SDP answer');
                    try {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                        updateCallStatus('Соединение установлено');
                    } catch (error) {
                        console.error('Ошибка установки remote description:', error);
                    }
                }
            });

            socket.on('ice_candidate', async (data) => {
                if (peerConnection && data.callId === currentCallId) {
                    console.log('Получен ICE candidate');
                    try {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (error) {
                        console.error('Ошибка добавления ICE candidate:', error);
                    }
                }
            });

            socket.on('call_declined', (data) => {
                if (data.callId === currentCallId) {
                    endCall();
                    showStatus('Звонок отклонен', 'danger');
                }
            });

            socket.on('call_ended', (data) => {
                if (data.callId === currentCallId) {
                    endCall();
                    showStatus('Звонок завершен');
                }
            });

            socket.on('call_error', (data) => {
                console.error('Ошибка звонка:', data);
                endCall();
                showError(data.error || 'Произошла ошибка звонка');
            });
        }

        // WebRTC функции
        async function initializePeerConnection() {
            console.log('Инициализация PeerConnection');
            
            peerConnection = new RTCPeerConnection(configuration);

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    console.log('Добавляем track:', track.kind);
                    peerConnection.addTrack(track, localStream);
                });
            }

            peerConnection.ontrack = (event) => {
                console.log('Получен удаленный track:', event.track.kind);
                
                if (event.streams[0]) {
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (remoteVideo) {
                        remoteVideo.srcObject = event.streams[0];
                        updateCallStatus('Соединение установлено');
                        startCallTimer();
                    }
                }
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentCallId) {
                    console.log('Отправляем ICE candidate');
                    socket.emit('call_signal', {
                        callId: currentCallId,
                        signal: {
                            type: 'ice-candidate',
                            candidate: event.candidate
                        }
                    });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                
                switch (peerConnection.connectionState) {
                    case 'connected':
                        updateCallStatus('Соединение установлено');
                        startCallTimer();
                        break;
                    case 'disconnected':
                        updateCallStatus('Соединение потеряно');
                        break;
                    case 'failed':
                        updateCallStatus('Ошибка соединения');
                        setTimeout(() => endCall(), 3000);
                        break;
                }
            };
        }

        async function createOffer() {
            console.log('Создание offer');
            
            if (!peerConnection) {
                throw new Error('PeerConnection не инициализирован');
            }
            
            const offer = await peerConnection.createOffer({
                offerToReceiveAudio: true,
                offerToReceiveVideo: isVideoCall
            });
            
            await peerConnection.setLocalDescription(offer);
            console.log('Local description установлен (offer)');
            
            socket.emit('call_signal', {
                callId: currentCallId,
                signal: {
                    type: 'offer',
                    offer: offer
                }
            });
        }

        async function handleOffer(offer) {
            console.log('Обработка offer');
            
            if (!peerConnection) {
                await initializePeerConnection();
            }
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            console.log('Remote description установлен (offer)');
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            console.log('Local description установлен (answer)');
            
            socket.emit('call_signal', {
                callId: currentCallId,
                signal: {
                    type: 'answer',
                    answer: answer
                }
            });
        }

        // Принятие звонка
        async function acceptCall() {
            stopRingtone();
            clearTimeout(callTimeout);
            document.getElementById('incomingCall').classList.remove('active');
            
            try {
                updateCallStatus('Подключение...');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: isVideoCall,
                    audio: true
                });

                console.log('Медиа поток получен при принятии звонка');

                const caller = allUsers.find(u => u.id === socket.lastCallInitiatorId);
                showCallInterface(caller, 'Соединение...');

                await initializePeerConnection();
                socket.emit('call_accepted', { callId: currentCallId });
                
            } catch (error) {
                console.error('Ошибка принятия звонка:', error);
                showError('Не удалось принять звонок: разрешите доступ к камере/микрофону');
                declineCall();
            }
        }

        // Отклонение звонка
        function declineCall() {
            stopRingtone();
            clearTimeout(callTimeout);
            document.getElementById('incomingCall').classList.remove('active');
            
            if (currentCallId) {
                socket.emit('call_declined', { callId: currentCallId });
                currentCallId = null;
            }
        }

        // Завершение звонка
        function endCall() {
            console.log('Завершение звонка');
            
            stopRingtone();
            clearTimeout(callTimeout);
            stopCallTimer();
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('Остановлен track:', track.kind);
                });
                localStream = null;
            }

            document.getElementById('videoCallOverlay').classList.remove('active');
            document.getElementById('audioCallOverlay').classList.remove('active');
            document.getElementById('incomingCall').classList.remove('active');
            
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            if (localVideo) localVideo.srcObject = null;
            if (remoteVideo) remoteVideo.srcObject = null;

            if (currentCallId) {
                socket.emit('call_end', { callId: currentCallId });
                currentCallId = null;
            }
            
            isInitiator = false;
            socket.lastCallInitiatorId = null;
        }

        // Управление медиа

            if (localStream) {

        // Таймер звонка
        function startCallTimer() {
            if (callTimer) return;
            
            callStartTime = Date.now();
            callTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('callDuration').textContent = timeString;
                document.getElementById('audioCallDuration').textContent = timeString;
            }, 1000);
        }

            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;

        // Утилиты
        function showStatus(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'call-status-toast';
            toast.textContent = message;
            
            if (type === 'danger') {
                toast.style.background = 'rgba(239, 68, 68, 0.9)';
            } else if (type === 'warning') {
                toast.style.background = 'rgba(245, 158, 11, 0.9)';
            } else if (type === 'success') {
                toast.style.background = 'rgba(16, 185, 129, 0.9)';
            }
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            
            if (diff < 86400000) { // Меньше дня
                return date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (diff < 604800000) { // Меньше недели
                return date.toLocaleDateString('ru-RU', { weekday: 'short' });
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit'
                });
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function logout() {
            if (currentCallId) {
                endCall();
            }
            
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        // Очистка при закрытии
        window.addEventListener('beforeunload', () => {
            if (currentCallId) {
                endCall();
            }
        });

        // Клавиатурные сокращения
        document.addEventListener('keydown', (event) => {
            if (!currentCallId) return;
            
            switch (event.code) {
                case 'KeyM':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        toggleMute();
                    }
                    break;
                case 'KeyV':
                    if (event.ctrlKey && isVideoCall) {
                        event.preventDefault();
                        toggleVideo();
                    }
                    break;
                case 'Escape':
                    event.preventDefault();
                    endCall();
                    break;
            }
        });

        console.log('🔊 Полный мессенджер с чатами и звонками готов!');
    </script>
