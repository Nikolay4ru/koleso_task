            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link.active {

            color: var(--white);

        }

        .nav-link:hover:not(.active) {

        .header-right {

            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            background: var(--gray-50);
            border: 1px solid var(--gray-200);

        .user-avatar {

            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;

            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);

            font-weight: 600;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-list {

            overflow-y: auto;

        }

            border-radius: var(--radius);
        }

        .chat-list::-webkit-scrollbar-thumb {

            border-radius: var(--radius);
        }

        .chat-item {

            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);

            position: relative;

        .chat-item:hover {

        }

        .chat-item.active {

            box-shadow: var(--shadow-md);

        .chat-item.active .chat-name,

            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;

            right: 2px;
            width: 12px;
            height: 12px;

            border: 2px solid var(--white);

        .chat-info {

        .chat-name {

        .chat-preview {

            white-space: nowrap;

            font-weight: 600;

        .call-btn {

            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-600);

            align-items: center;
            justify-content: center;

        }

        .call-btn.voice:hover {

            color: var(--white);

        .call-btn.video:hover {

        }

        /* Chat Content */
        .chat-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(135deg, var(--gray-50), var(--white));
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }

        .chat-header-status {
            font-size: 0.8rem;
            color: var(--gray-500);
        }

        .chat-header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-btn {
            background: var(--gray-100);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius);
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: fadeInUp 0.3s ease;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .message:not(.own) .message-bubble {
            background: var(--white);
            color: var(--gray-800);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-text {
            margin-bottom: 0.25rem;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .message.own .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            font-style: italic;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .input-area {
            border-top: 1px solid var(--gray-200);
            padding: 1rem 1.5rem;
            background: var(--white);
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 120px;
            min-height: 20px;
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .input-action-btn {
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .input-action-btn:hover {
            color: var(--primary);
            background: var(--gray-100);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: var(--shadow-sm);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--gray-500);
            padding: 2rem;
        }

        .empty-state ion-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Loading state */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 320px 1fr;
                margin: 0 0.5rem 0.5rem 0.5rem;
            }

            .header {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                margin: 0;
                border-radius: 0;
            }

            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
                transition: var(--transition);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .user-name {
                display: none;
            }
        }
    </style>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const API_URL = window.location.origin + '/api';
        let currentUser = null;

        let allUsers = [];
        let chats = [];
        let messages = [];
        let typingTimeout = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ç–æ–∫–µ–Ω–∞
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞');
                window.location.href = '/login';

            }

            try {

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π —Ç–æ–∫–µ–Ω–∞
                const userResponse = await fetch(`${API_URL}/profile`, {
                    headers: {

                    }
                });

                if (!userResponse.ok) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–æ–∫–µ–Ω–∞:', userResponse.status, userResponse.statusText);
                    
                    // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω, –æ—á–∏—â–∞–µ–º localStorage –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                    if (userResponse.status === 401) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        console.log('üîÑ –¢–æ–∫–µ–Ω –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞');
                        window.location.href = '/login';
                        return;
                    }
                    
                    throw new Error(`HTTP ${userResponse.status}: ${userResponse.statusText}`);
                }

                currentUser = await userResponse.json();
                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', currentUser.name);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                document.getElementById('userName').textContent = currentUser.name || 'User';
                document.getElementById('userAvatar').textContent = 
                    (currentUser.name && currentUser.name[0]) ? currentUser.name[0].toUpperCase() : 'U';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏ —á–∞—Ç—ã
                console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
                await loadUsers();
                
                console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...');
                await loadChats();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebSocket —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
                console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket...');
                setupWebSocket();
                
                console.log('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                
            } catch (error) {
                console.error('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                
                // –ü—Ä–∏ –ª—é–±–æ–π –æ—à–∏–±–∫–µ –æ—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ.');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    allUsers = await response.json();
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', allUsers.length);
                } else {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', response.status);
                    allUsers = [];
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
                allUsers = [];
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <h3>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</h3>
                        <p>–ù–∞—á–Ω–∏—Ç–µ —Ä–∞–∑–≥–æ–≤–æ—Ä!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message ${message.senderId === currentUser.id ? 'own' : ''}">
                    <div class="message-bubble">
                        <div class="message-text">${escapeHtml(message.text || message.content)}</div>
                        <div class="message-time">${formatTime(message.createdAt || message.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            
            scrollToBottom();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            const text = input.value.trim();
            if (!text || !currentChatId) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (response.ok) {
                    const newMessage = await response.json();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤
                    messages.push(newMessage);
                    displayMessages();
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebSocket –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
                    if (socket && socket.connected) {
                        socket.emit('send_message', {
                            chatId: currentChatId,
                            message: newMessage
                        });
                    }
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    input.value = '';
                    autoResizeTextarea();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–≤—å—é —á–∞—Ç–∞
                    updateChatPreview(currentChatId, newMessage);
                    
                } else if (response.status === 401) {
                    // –¢–æ–∫–µ–Ω –∏—Å—Ç–µ–∫
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                showError(error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–≤–æ–¥–∞
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function handleInputChange() {
            autoResizeTextarea();
            handleTyping();
        }

        function autoResizeTextarea() {
            const input = document.getElementById('messageInput');
            if (!input) return;
            
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        }

        function handleTyping() {
            clearTimeout(typingTimeout);
            
            typingTimeout = setTimeout(() => {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –æ –ø—Ä–µ–∫—Ä–∞—â–µ–Ω–∏–∏ –Ω–∞–±–æ—Ä–∞
            }, 1000);
        }

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function createNewChat() {
            showStatus('–§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        function showChatInfo(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                alert(`–ß–∞—Ç: ${chat.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}\n–¢–∏–ø: ${chat.type}`);
            }
        }

        function attachFile() {
            showStatus('–§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        function showEmoji() {
            showStatus('–ü–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –∑–≤–æ–Ω–∫–æ–≤
        function startVoiceCallFromChat(chatId) {
            showStatus('–§—É–Ω–∫—Ü–∏—è –∞—É–¥–∏–æ–∑–≤–æ–Ω–∫–æ–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        function startVideoCallFromChat(chatId) {
            showStatus('–§—É–Ω–∫—Ü–∏—è –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–æ–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebSocket
        function setupWebSocket() {
            console.log('üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ socket.io
            if (typeof io === 'undefined') {
                console.warn('‚ö†Ô∏è Socket.IO –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, WebSocket —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã');
                return;
            }

            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω:', socket.id);
                    const token = localStorage.getItem('token');
                    if (token) {
                        socket.emit('authenticate', token);
                    }
                });

                socket.on('authenticated', (data) => {
                    if (data.success) {
                        console.log('‚úÖ WebSocket –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
                    } else {
                        console.error('‚ùå –û—à–∏–±–∫–∞ WebSocket –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏:', data.error);
                        showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏');
                    }
                });

                socket.on('disconnect', (reason) => {
                    console.log('üîå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω:', reason);
                    if (reason === 'io server disconnect') {
                        showStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ —Å–µ—Ä–≤–µ—Ä–æ–º', 'warning');
                    } else {
                        showStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'warning');
                    }
                });

                socket.on('connect_error', (error) => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è WebSocket:', error);
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
                socket.on('new_message', (message) => {
                    console.log('üì® –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                    if (message.chatId === currentChatId) {
                        messages.push(message);
                        displayMessages();
                    }
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                    updateChatPreview(message.chatId, message);
                });

                socket.on('user_typing', (data) => {
                    if (data.chatId === currentChatId && data.userId !== currentUser.id) {
                        showTypingIndicator(data.userName);
                    }
                });

                socket.on('user_stopped_typing', (data) => {
                    if (data.chatId === currentChatId) {
                        hideTypingIndicator();
                    }
                });

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ WebSocket:', error);
                showError('–û—à–∏–±–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–º –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        function showTypingIndicator(userName) {
            const indicator = document.getElementById('typingIndicator');
            const userSpan = document.getElementById('typingUser');
            if (indicator && userSpan) {
                userSpan.textContent = userName;
                indicator.classList.add('active');
            }
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.classList.remove('active');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é —á–∞—Ç–∞ —Å –ø–æ—Å–ª–µ–¥–Ω–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
        function updateChatPreview(chatId, message) {
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                chat.lastMessage = {
                    text: message.text,
                    time: message.createdAt,
                    senderId: message.senderId
                };
                chat.lastMessageAt = message.createdAt;
                
                // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ —Ç–µ–∫—É—â–∏–π —á–∞—Ç, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                if (chatId !== currentChatId) {
                    chat.unreadCount = (chat.unreadCount || 0) + 1;
                }
                
                displayChats();
            }
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showStatus(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'call-status-toast';
            toast.textContent = message;
            
            if (type === 'danger') {
                toast.style.background = 'rgba(239, 68, 68, 0.9)';
            } else if (type === 'warning') {
                toast.style.background = 'rgba(245, 158, 11, 0.9)';
            } else if (type === 'success') {
                toast.style.background = 'rgba(16, 185, 129, 0.9)';
            }
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        function showError(message) {
            showStatus(message, 'danger');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            
            if (diff < 86400000) { // –ú–µ–Ω—å—à–µ –¥–Ω—è
                return date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (diff < 604800000) { // –ú–µ–Ω—å—à–µ –Ω–µ–¥–µ–ª–∏
                return date.toLocaleDateString('ru-RU', { weekday: 'short' });
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit'
                });
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–∞—Ç—É—Å-—Ç–æ—Å—Ç–∞
        const style = document.createElement('style');
        style.textContent = `
            .call-status-toast {
                position: fixed;
                bottom: 32px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: var(--white);
                padding: 1rem 2rem;
                border-radius: var(--radius-2xl);
                z-index: 3000;
                animation: fadeInUp 0.3s ease;
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255,255,255,0.1);
                font-weight: 500;
            }
        `;
        document.head.appendChild(style);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        console.log('‚úÖ –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ —á–∞—Ç–∞–º–∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
</body>
